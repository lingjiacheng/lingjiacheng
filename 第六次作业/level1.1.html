<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .circle {
      height: 100px;
      width: 100px;
      border-radius: 50px;
    }
    .move {
      transform: translateX(300px);
      transition-duration: 1s;
    }
  </style>
  <body>
    <div class="circle" style="background-color: cadetblue"></div>
    <div class="circle" style="background-color: coral"></div>
    <div class="circle" style="background-color: darkgray"></div>
  </body>
  <script>
    dv = document.querySelectorAll(".circle");
    let p = new Promise((resolve, reject) => {
      setTimeout(() => {
        dv[0].classList.add("move");
        resolve(1);
      }, 1000);
    })
      .then(
        (data) => {
          setTimeout(() => {
            dv[data].classList.add("move");
          }, 1000);
          return 2;
        },
        (error) => {
          console.log(error);
        }
      )
      .then((data) => {
        console.log(data);
        setTimeout(() => {
          dv[data].classList.add("move");
        }, 2000)
      });
  </script>
</html>
