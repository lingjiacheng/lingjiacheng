<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lv2</title>
</head>

<body>

    <div align="center">
        <b>请选择您的爱好</b>
        <br />
    </div>

    <div id="divlist" align="center">
        <input type="checkbox" value="内卷" name="box">内卷
        <input type="checkbox" value="疯狂内卷" name="box">疯狂内卷
        <input type="checkbox" value="拼命内卷" name="box">拼命内卷
        <input type="checkbox" value="使劲内卷" name="box">使劲内卷
        <br />
        <input type="button" value="全选" onclick="checkAll()">
        <input type="button" value="全不选" onclick="uncheckAll()">
        <input type="button" value="反选" onclick="inverse()">
    </div>
    <script>
        let boxs=document.getElementsByName("box")
        function checkAll() {
            for (let i = 0; i < boxs.length; i++) {
                boxs[i].checked="checked";
            }
        }
        function uncheckAll() {
            for (let i = 0; i < boxs.length; i++) {
              boxs[i].checked=null;
               
            }
        }
        function inverse() {
            for (let i = 0; i < boxs.length; i++) {
                if (boxs[i].checked) {
                    boxs[i].checked=null
                } else {
                    boxs[i].checked="checked";
                }
            }
            
        }
    </script>

</body>

</html>
